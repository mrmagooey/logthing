version: '3.8'

services:
  wef-server:
    build: .
    ports:
      - "5985:5985"     # HTTP WEF endpoint
      - "5986:5986"     # HTTPS WEF endpoint
      - "9090:9090"     # Prometheus metrics
    volumes:
      - ./certs:/etc/wef-server/certs:ro
      - ./wef-server.toml:/etc/wef-server/config.toml:ro
    environment:
      - RUST_LOG=info
      - WEF_BIND_ADDRESS=0.0.0.0:5985
      - WEF_TLS_ENABLED=true
      - WEF_TLS_PORT=5986
    networks:
      - wef-network
    restart: unless-stopped

  # Example: Elasticsearch for log storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - wef-network

  # Example: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - wef-network
    depends_on:
      - wef-server

networks:
  wef-network:
    driver: bridge