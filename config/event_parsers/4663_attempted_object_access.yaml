event_id: 4663
name: "Attempted Object Access"
description: "An attempt was made to access an object"
fields:
  - name: "SubjectUserName"
    source: EventData
    xpath: "Data[@Name='SubjectUserName']"
    required: true
    type: string
  - name: "ObjectName"
    source: EventData
    xpath: "Data[@Name='ObjectName']"
    required: true
    type: string
  - name: "AccessMask"
    source: EventData
    xpath: "Data[@Name='AccessMask']"
    required: true
    type: string
output_format: |
  {SubjectUserName} tried to access {ObjectName} with mask {AccessMask}
