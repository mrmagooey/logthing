event_id: 4648
name: "Logon Using Explicit Credentials"
description: "A logon was attempted using explicit credentials"
fields:
  - name: "SubjectUserName"
    source: EventData
    xpath: "Data[@Name='SubjectUserName']"
    required: true
    type: string
  - name: "TargetUserName"
    source: EventData
    xpath: "Data[@Name='TargetUserName']"
    required: true
    type: string
  - name: "TargetDomainName"
    source: EventData
    xpath: "Data[@Name='TargetDomainName']"
    required: true
    type: string
  - name: "IpAddress"
    source: EventData
    xpath: "Data[@Name='IpAddress']"
    required: false
    type: string
output_format: |
  {SubjectUserName} attempted to log on as {TargetUserName}@{TargetDomainName} from {IpAddress}
