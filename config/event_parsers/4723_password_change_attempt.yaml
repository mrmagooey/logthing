event_id: 4723
name: "Password Change Attempt"
description: "An attempt was made to change an account password"
fields:
  - name: "TargetUserName"
    source: EventData
    xpath: "Data[@Name='TargetUserName']"
    required: true
    type: string
  - name: "SubjectUserName"
    source: EventData
    xpath: "Data[@Name='SubjectUserName']"
    required: true
    type: string
  - name: "Status"
    source: EventData
    xpath: "Data[@Name='Status']"
    required: false
    type: string
output_format: |
  {SubjectUserName} attempted password change for {TargetUserName} (status {Status})
