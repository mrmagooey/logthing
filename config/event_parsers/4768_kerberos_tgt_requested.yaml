event_id: 4768
name: "Kerberos TGT Requested"
description: "A Kerberos authentication ticket (TGT) was requested"
fields:
  - name: "TargetUserName"
    source: EventData
    xpath: "Data[@Name='TargetUserName']"
    required: true
    type: string
  - name: "IpAddress"
    source: EventData
    xpath: "Data[@Name='IpAddress']"
    required: false
    type: string
  - name: "TicketOptions"
    source: EventData
    xpath: "Data[@Name='TicketOptions']"
    required: false
    type: string
  - name: "FailureCode"
    source: EventData
    xpath: "Data[@Name='FailureCode']"
    required: false
    type: string
output_format: |
  Kerberos TGT requested for {TargetUserName} from {IpAddress}
