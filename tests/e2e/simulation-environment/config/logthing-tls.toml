bind_address = "0.0.0.0:5985"

[logging]
level = "info"
format = "pretty"

[tls]
enabled = true
port = 5986
cert_file = "/etc/wef-server/certs/server.crt"
key_file = "/etc/wef-server/certs/server.key"

[metrics]
enabled = true
port = 9100

[syslog]
enabled = true
udp_port = 5514
tcp_port = 5601
parse_dns = true

[forwarding]
buffer_size = 10
retry_attempts = 1

[[forwarding.destinations]]
name = "parquet"
url = "s3://wef-events/archive"
protocol = "http"
enabled = true

[forwarding.destinations.headers]
endpoint = "http://minio:9000"
region = "us-east-1"
"access-key" = "miniouser"
"secret-key" = "miniopassword"
"max-size-mb" = "1"
"flush-interval-secs" = "5"
"buffer-path" = "/tmp/wef-events"
