[logging]
level = "info"
format = "pretty"

[metrics]
enabled = true
port = 9100

[syslog]
enabled = true
udp_port = 5514
tcp_port = 5601
parse_dns = true

[forwarding]
buffer_size = 100000
retry_attempts = 3

[[forwarding.destinations]]
name = "parquet"
url = "s3://wef-events/archive"
protocol = "http"
enabled = true

[forwarding.destinations.headers]
endpoint = "http://minio:9000"
region = "us-east-1"
"access-key" = "miniouser"
"secret-key" = "miniopassword"
"max-size-mb" = "100"
"flush-interval-secs" = "60"
"buffer-path" = "/tmp/wef-events"
